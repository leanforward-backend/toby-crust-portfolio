<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512" role="img" aria-label="Friendly avatar">
  <!-- Background circle with gentle gradient -->
  <defs>
    <linearGradient id="bg" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#7dd3fc"/>
      <stop offset="1" stop-color="#60a5fa"/>
    </linearGradient>
    <linearGradient id="headGrad" x1="0" x2="1">
      <stop offset="0" stop-color="#ffe9d0"/>
      <stop offset="1" stop-color="#ffd0b3"/>
    </linearGradient>
    <filter id="soft" x="-25%" y="-25%" width="150%" height="150%">
      <feGaussianBlur stdDeviation="1.4" result="b"/>
      <feBlend in="SourceGraphic" in2="b"/>
    </filter>
  </defs>

  <!-- Outer background -->
  <rect width="100%" height="100%" rx="48" fill="url(#bg)"/>

  <!-- Soft oval shadow -->
  <ellipse cx="256" cy="420" rx="120" ry="18" fill="#0b1726" opacity="0.06"/>

  <!-- Head -->
  <g filter="url(#soft)">
    <circle cx="256" cy="220" r="120" fill="url(#headGrad)"/>
    <!-- hair -->
    <path d="M160 195 C170 120, 260 120, 352 180 C332 100, 220 100, 160 195Z"
          fill="#3b3f52" opacity="0.95"/>
    <!-- subtle cheek shading -->
    <ellipse cx="220" cy="240" rx="26" ry="14" fill="#ffd7b8" opacity="0.6"/>
    <ellipse cx="292" cy="240" rx="26" ry="14" fill="#ffd7b8" opacity="0.6"/>
  </g>

  <!-- Headphones (friendly rounded shape) -->
  <g transform="translate(0,0)">
    <rect x="125" y="150" width="30" height="120" rx="14" fill="#0f1724"/>
    <rect x="357" y="150" width="30" height="120" rx="14" fill="#0f1724"/>
    <path d="M150 150 C200 80, 312 80, 362 150" stroke="#0f1724" stroke-width="24" stroke-linecap="round" fill="none"/>
    <rect x="135" y="200" width="56" height="80" rx="18" fill="#111827"/>
    <rect x="321" y="200" width="56" height="80" rx="18" fill="#111827"/>
    <!-- headphone highlights -->
    <rect x="142" y="208" width="40" height="6" rx="3" fill="#1f2937" opacity="0.6"/>
    <rect x="328" y="208" width="40" height="6" rx="3" fill="#1f2937" opacity="0.6"/>
  </g>

  <!-- Eyes (friendly, simple) -->
  <g fill="#0b1726" opacity="0.95">
    <ellipse cx="228" cy="210" rx="12" ry="10"/>
    <ellipse cx="284" cy="210" rx="12" ry="10"/>
    <!-- little eye gleam -->
    <circle cx="222" cy="206" r="3" fill="#fff" opacity="0.9"/>
    <circle cx="278" cy="206" r="3" fill="#fff" opacity="0.9"/>
  </g>

  <!-- Nose -->
  <path d="M256 222 q-6 12 -4 18 q4 4 8 0 q2 -6 -4 -18" fill="#f1bfa1" opacity="0.95"/>

  <!-- Smile -->
  <path d="M228 260 q28 22 56 0" stroke="#8b3e2f" stroke-width="6" stroke-linecap="round" fill="none"/>
  <path d="M238 258 q20 14 36 0" stroke="#fff" stroke-width="2" stroke-linecap="round" fill="none" opacity="0.25"/>

  <!-- Friendly accessory: small wire loop (cute, non-threatening) -->
  <path d="M320 330 q30 10 40 -10" stroke="#0f1724" stroke-width="3" stroke-linecap="round" fill="none" opacity="0.7"/>

  <!-- Collar / shoulders -->
  <path d="M140 320 q116 64 232 0" fill="#16325a" opacity="0.95"/>
  <path d="M170 300 q86 36 172 0" fill="#1f4a78" opacity="0.85"/>

  <!-- Subtle outline to make it pop on any background -->
  <circle cx="256" cy="220" r="120" fill="none" stroke="#000" stroke-opacity="0.06"/>

  <!-- Optional: tiny watermark text (comment out if you don't want it) -->
  <!-- <text x="14" y="498" font-family="Verdana,Arial,Helvetica,sans-serif" font-size="10" fill="#0b1726" opacity="0.25">avatar</text> -->
</svg>
